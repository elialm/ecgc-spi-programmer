[env:pro16MHzatmega168]
platform = atmelavr
board = pro16MHzatmega168
framework = arduino
monitor_speed = 115200
build_flags = -D MAX_MESSAGE_SIZE=72

[env:native]
platform = native
build_flags = -ggdb -O0 -DENVIRONMENT_NATIVE